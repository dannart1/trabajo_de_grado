{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Home</title>

	<!-- Normalize V8.0.1 -->
    <link type='text/css' href="{% static 'css/normalize.css' %}" rel="stylesheet" />

	<!-- Bootstrap V4.3 -->
	<link type='text/css' href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

	<!-- Bootstrap Material Design V4.0 -->
	<link type='text/css' href="{% static 'css/bootstrap-material-design.min.css' %}" rel="stylesheet" />

	<!-- Font Awesome V5.9.0 -->
	<link type='text/css' href="{% static 'css/all.css' %}" rel="stylesheet" />

	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link type='text/css' href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet" />

	<!-- Sweet Alert V8.13.0 JS file-->
	<script src="{% static 'js/sweetalert2.min.js' %}" ></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link type='text/css' href="{% static 'css/jquery.mCustomScrollbar.css' %}" rel="stylesheet" />
	
	<!-- General Styles -->
	<link type='text/css' href="{% static 'css/style.css' %}" rel="stylesheet" />

	<!-- Footer -->
	<link type='text/css' href="{% static 'css/footer.css' %}" rel="stylesheet" />

    <!-- About us -->
	<link type='text/css' href="{% static 'css/about-us.css' %}" rel="stylesheet" />

</head>
<body>
    <!-- Main container -->
	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content">
				<figure class="full-box nav-lateral-avatar">
                    <img src="{% static 'logo/universidad.png' %}" class="img-fluid" alt="Avatar">
					<figcaption class="roboto-medium text-center">
						TRABAJO DE GRADO <br><small class="roboto-condensed-light"></small>
					</figcaption>
				</figure>
				<div class="full-box nav-lateral-bar"></div>
				<nav class="full-box nav-lateral-menu">
					<ul>
						<li>
							<a href="{% url 'set_temperatura' %}"><i class="fab fas fas fa-chart-bar fa-fw"></i> &nbsp; Temperatura</a>
						</li>

						<li>
							<a href="{% url 'set_humedad' %}" ><i class="fab fas fas fa-chart-bar fa-fw"></i> &nbsp; Humedad</a>
						</li>

						<li>
							<a href="{% url 'set_conteo' %}"><i class="fas fas fa-camera-retro fa-fw"></i> &nbsp; Conteo de plantas </a>
						</li>

						<li>
							<a href="{% url 'set_deteccion' %}"><i class="fas fas fa-camera-retro fa-fw"></i> &nbsp; Detecci√≥n de enfermedades</a>
						</li>

						<li>
							<a href="{% url 'set_about' %}" ><i class="fas fas fas fa-exclamation-circle fa-fw"></i> &nbsp; Acerca de nosotros</a>
						</li>
				</nav>
			</div>
		</section>

        {% block content %} {% endblock %}
    </main>
</body>

	{% block footer %} 
    {% endblock footer %}

</html>
